                <p>Descripción del artículo 1.</p>

            <div style="position:absolute; top:190px; left:900px; " class="producto" id1="producto2">

                <p>Descripción del artículo 2.</p>

        </section>

    </main>

        <p>&copy; 2024 Tienda en Línea</p>
